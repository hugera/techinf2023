<body>
    <h1>Calculadora de Área do Retângulo</h1>
    <p>Este programa solicita a largura e a altura de um retângulo e exibe a sua área.</p>

    <script>
       
        let largura = Number(prompt("Digite a largura do retângulo:"));
        let altura = Number(prompt("Digite a altura do retângulo:"));
        let area = largura * altura;
            document.write(`A área do retângulo com largura ${largura} e altura ${altura} é ${area}`);
       
    </script>
</body>
