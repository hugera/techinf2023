    <h1>Calculadora de Raiz Quadrada</h1>
    <p>Este programa solicita um número ao usuário e exibe a sua raiz quadrada.</p>

    <script>
                                                  
        let numero = prompt("Digite um número:");
        
        if (numero < 0) 
            document.write("Insira um número positivo:");

        let raizQuadrada = Math.sqrt(numero);
            document.write(`A raiz quadrada de ${numero} é ${raizQuadrada}`);
