<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada da Multiplicação</title>
    <script>
        // Função para gerar a tabuada de um número
        function gerarTabuada(numero) {
                                                    // Retorna a tabuada como uma string 
            return `
                ${numero} x 0 = ${numero * 0}
                ${numero} x 1 = ${numero * 1}
                ${numero} x 2 = ${numero * 2}
                ${numero} x 3 = ${numero * 3}
                ${numero} x 4 = ${numero * 4}
                ${numero} x 5 = ${numero * 5}
                ${numero} x 6 = ${numero * 6}
                ${numero} x 7 = ${numero * 7}
                ${numero} x 8 = ${numero * 8}
                ${numero} x 9 = ${numero * 9}
                ${numero} x 10 = ${numero * 10}
            `;
        }

        
             console.log(gerarTabuada(2));
             console.log(gerarTabuada(10));
    </script>
</head>
<body>
    <h1>Tabuada da Multiplicação</h1>
    <p><cite>Digite um número para ver a tabuada da multiplicação.</cite></p>

    <script>
       
        let numero = parseInt(prompt("Informe um número:"));
        let tabuada = gerarTabuada(numero);
        document.write(`Tabuada do ${numero}:`);
        document.write(tabuada);
    </script>
</body>
</html>
