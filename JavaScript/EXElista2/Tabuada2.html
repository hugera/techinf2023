<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada da Multiplicação</title>
    <script>
        
        function imprimirTabuada(numero, i = 0) {
            if (i > 10) return '';  
            return `${numero} x ${i} = ${numero * i}` + imprimirTabuada(numero, i + 1);
        }

        console.log(imprimirTabuada(2));
        console.log(imprimirTabuada(10));
    </script>
</head>
<body>
    <h1>Tabuada da Multiplicação</h1>
    <p><cite>Digite um número para ver a tabuada da multiplicação.</cite></p>

    <script>
        
        let numero = parseInt(prompt("Informe um número:"), 10);
        let tabuada = imprimirTabuada(numero);
        document.write(`<h2>Tabuada do ${numero}:</h2>`);
        document.write(tabuada);
    </script>
</body>
</html>
