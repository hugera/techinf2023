<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Presença em Array</title>
</head>
<body>
    <h1>Verificar se um Número Está em um Array</h1>
    <p><cite>Escreva um programa que verifica se um número está presente em um array.</cite></p>

    <script>
        function verificarPresenca(array, numero) {                               
         return array.includes(numero);             /*Usa o método includes para verificar a presença do número no array */
        }
        
        console.log(verificarPresenca([1, 2, 3, 4, 5], 3)); 
        console.log(verificarPresenca([10, 20, 30, 40, 50], 25)); 
        console.log(verificarPresenca([100, 200, 300], 100));
    </script>

    <script>
        let entradaArray = prompt("Informe os elementos do array separados por vírgula (por exemplo: 1,2,3,4,5):");
        let array = entradaArray.split(",").map(Number); /*Converte a string de entrada em um array de números */
        let numero = Number(prompt("Informe o número para verificar a presença:"));
        let resultado = verificarPresenca(array, numero);
        document.write(`O número ${numero} ${resultado ? "está" : "não está"} no array [${array}].`);
    </script>
</body>
</html>
