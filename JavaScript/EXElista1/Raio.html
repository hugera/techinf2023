<body>
    <h1>Calculadora de Perímetro do Círculo</h1>
    <p>Este programa solicita o raio de um círculo e exibe o seu perímetro.</p>

    <script>
        
        let raio = prompt("Digite o raio do círculo:");    
        
        if (raio <= 0 ) 
            document.write("Digite um número positivo.");
            
            const PI = Math.PI; // Math.PI : 
            let perimetro = 2 * PI * raio;

            document.write(`O perímetro do círculo com raio ${raio} é ${perimetro}`);
        
    </script>
