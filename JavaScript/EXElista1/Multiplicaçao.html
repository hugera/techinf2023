<script>
       
      let Numero1 = Number(prompt("Informe o Numero1"));
      let Numero2 = Number(prompt("Informe o Numero2"));
      let Multiplicacao = Numero1 * Numero2;
      document.write(`${Numero1} * ${Numero2} = ${Multiplicacao}`);

</script>
